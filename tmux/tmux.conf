# Remove escape-time so it doesn't delay vim
set -s escape-time 0

# The 2 lines below come from omerxx
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'
set -g default-terminal "${TERM}"

set-option -g focus-events on

# Set ctrl-a as prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split window horizontally |
unbind %
bind | split-window -h -c "#{pane_current_path}"

# Split window vertically -
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

set -g base-index 1
setw -g pane-base-index 1

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded"

# Key bindings to resize the panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Allow mouse used
set -g mouse on

set -g detach-on-destroy off # don't exit from tmux when closing a session
set-option -g renumber-windows on

# Vim options
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

bind-key -r J last-window

bind-key -r H run-shell "~/dev/dotfiles/tmux/tmux-sessionizer ctox-v2"
bind-key -r K run-shell "~/dev/dotfiles/tmux/tmux-sessionizer configs"
bind-key -r O run-shell "~/dev/dotfiles/tmux/tmux-sessionizer notes"
bind-key -r D run-shell "~/dev/dotfiles/tmux/tmux-sessionizer files"
bind-key -r T run-shell "~/dev/dotfiles/tmux/tmux-sessionizer temp"

bind-key "K" display-popup -E -w 40% "sesh connect \"$(
 sesh list -i | gum filter --limit 1 --no-sort --fuzzy --placeholder 'Pick a sesh' --height 50 --prompt='⚡'
)\""

# bind-key C-f display-popup -d "#{pane_current_path}" -w 90% -h 90% -E 'yy' 
bind-key C-n display-popup -d "#{pane_current_path}" -w 90% -h 90% -E 'node' 
bind-key C-t display-popup -d "#{pane_current_path}" -E 'zsh' 
bind-key C-g display-popup -d "#{pane_current_path}" -w 90% -h 90% -E 'lazygit' 

# https://github.com/3rd/image.nvim/?tab=readme-ov-file#tmux
# This is needed by the image.nvim plugin
set -gq allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
# This is related to the `tmux_show_only_in_active_window = true,` config in
# image.nvim
set -g visual-activity off

# Plugins settings
# TODO: learn what this do and why I've commented it
# set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Start of TokyoNight colors for Tmux
set -g status-position top
set -g mode-style "fg=#7aa2f7,bg=#3b4261"

set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#7aa2f7,bg=#16161e"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#15161e,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#16161e,nobold,nounderscore,noitalics]"
set -g status-right ""

setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#16161e"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#16161e"
setw -g window-status-format "#[fg=#16161e,bg=#16161e,nobold,nounderscore,noitalics]#[default] #I  #W #{?window_zoomed_flag,,} #[fg=#16161e,bg=#16161e,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#16161e,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261,bold] #I  #W #{?window_zoomed_flag,,} #[fg=#3b4261,bg=#16161e,nobold,nounderscore,noitalics]"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#e0af68]#[bg=#16161e]#[fg=#16161e]#[bg=#e0af68]"
set -g @prefix_highlight_output_suffix ""

# End of TokyoNight colors for Tmux

# Install plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

run '~/.tmux/plugins/tpm/tpm'

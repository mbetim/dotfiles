import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

live_config_reload: true

env:
  TERM: xterm-256color

scrolling:
  history: 10000
  multiplier: 10

selection:
  semantic_escape_chars: '|:"'' {}()[]<>'
  save_to_clipboard: true

window:
  opacity: 1.0
  padding:
    x: 5
    y: 5
  decorations: none

font:
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular
  bold:
    family: "Hack Nerd Font Mono"
    style: Bold
  italic:
    family: "Hack Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font Mono"
    style: Bold Italic
  size: 14.0

draw_bold_text_with_bright_colors: true

